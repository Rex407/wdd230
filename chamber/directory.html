<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilongwe Chamber of Commerce | Directory</title>
    <meta name="description" content="Directory of members of the Lilongwe Chamber of Commerce, showcasing local businesses and organizations.">
    <meta name="author" content="Rex J Kapoloma">

    <!-- Favicon -->
    <link rel="icon" href="images/members/logs/web log.png" type="image/png">

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Lilongwe Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://lilongwechamber.org/images/preview-image.webp">
    <meta property="og:url" content="https://lilongwechamber.org">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/members/logs/web logo.png" alt="Lilongwe Chamber of Commerce Logo">
            <div class="logo-text">
                <span class="logo-title">Lilongwe</span>
                <span class="logo-subtitle">Chamber of Commerce</span>
            </div>
        </div>
        <div class="header-right">
            <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false">
                <span class="hamburger-icon">☰</span>
            </button>
            <div class="nav-container">
                <div class="social-icons">
                    <a href="https://facebook.com"><img src="images/facebook-brands.svg" alt="Facebook"></a>
                    <a href="https://linkedin.com"><img src="images/linkedin-brands.svg" alt="LinkedIn"></a>
                </div>
                <nav aria-label="Main navigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="discover.html">Discover</a></li>
                        <li><a href="directory.html">Directory</a></li>
                        <li><a href="join.html">Join</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="directory-content">
        <h2>Member Directory</h2>
        <div class="view-toggle">
            <button id="grid-view" class="view-button active" aria-label="Grid View">Grid</button>
            <button id="list-view" class="view-button" aria-label="List View">List</button>
        </div>
        <div id="members-container" class="members-grid"></div>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-logo-contact">
                <div class="logo">
                    <img src="images/members/logs/web logo.png" alt="Lilongwe Chamber of Commerce Logo">
                </div>
                <div class="contact-info">
                    <p>Lilongwe Chamber of Commerce<br>123 Capital Road<br>Lilongwe, Malawi</p>
                </div>
            </div>
            <div>
                <p>info@lilongwecc.org<br>+(265) 1234 5678<br><a href="#">Location Map</a></p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2022 Lilongwe Chamber | Rex J Kapoloma | WDD 230 Project | Last Modification: <span id="last-modified"></span></p>
        </div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
