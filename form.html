<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rex J Kapoloma - WDD 230 - Membership Form</title>
    <meta name="description"
        content="Membership form for Rex J Kapoloma's WDD 230 portal - join the Lilongwe Chamber of Commerce.">
    <meta name="author" content="Rex J Kapoloma">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css" media="screen and (min-width: 768px)">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <button class="hamburger" aria-label="Toggle navigation menu">‚â°</button>
                <button class="dark-mode-toggle" aria-label="Toggle dark mode">üåì</button>
            </div>
            <div class="profile-container">
                <img src="images/rex_profile.jpg" alt="Rex J Kapoloma profile" width="75" height="100" loading="eager">
                <h1>Rex J Kapoloma</h1>
            </div>
        </div>
    </header>

    <nav id="mainNav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="chamber/discover.html">Discover</a></li>
            <li><a href="chamber/index.html">Chamber</a></li>
            <li><a href="week01/chamber-site-plan.html">Site Plan</a></li>
            <li><a href="form.html" class="active">Form</a></li>
        </ul>
    </nav>

    <main>
        <section class="form-section">
            <h1>Membership Form</h1>
            <form id="membership-form" method="get" action="record.html">
                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required
                        pattern="[a-zA-Z0-9]{8,}"
                        title="Password must be at least 8 characters long and contain only letters and numbers">
                </div>

                <!-- Password Confirmation -->
                <div class="form-group">
                    <label for="password-confirm">Confirm Password:</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                    <span id="password-error" class="error-message"></span>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email (BYUI domain only):</label>
                    <input type="email" id="email" name="email" required
                        pattern="[a-zA-Z0-9._%+\-]+@byui\.edu$"
                        title="Please enter a valid email address from the byui.edu domain">
                </div>

                <!-- Page Rating -->
                <div class="form-group">
                    <label for="rating">Page Rating (1-10):</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5">
                    <span id="rating-value">5</span>
                </div>

                <!-- Submit Button -->
                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

    <footer>
        <p>
            ¬© <span id="currentYear"></span>
            <span class="icon-wrapper">üèÄ Rex J Kapoloma üèÄ</span> |
            <span class="country-flag">
                Malawi
                <img src="images/flag-malawi2.webp" alt="Malawi flag" class="flag-icon" loading="lazy">
            </span>
        </p>
        <p id="lastModified">Last Modified: </p>
    </footer>

    <script src="scripts/getDates.js"></script>
    <script src="scripts/app.js"></script>
    <script>
        // Password Confirmation Validation
        const form = document.getElementById('membership-form');
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password-confirm');
        const passwordError = document.getElementById('password-error');

        form.addEventListener('submit', (e) => {
            if (password.value !== passwordConfirm.value) {
                e.preventDefault();
                passwordError.textContent = "Passwords do not match. Please try again.";
                password.value = '';
                passwordConfirm.value = '';
                password.focus();
            }
        });

        // Clear error message when user starts typing in password fields
        password.addEventListener('input', () => {
            passwordError.textContent = '';
        });
        passwordConfirm.addEventListener('input', () => {
            passwordError.textContent = '';
        });

        // Update Range Value Display
        const ratingInput = document.getElementById('rating');
        const ratingValue = document.getElementById('rating-value');
        ratingInput.addEventListener('input', () => {
            ratingValue.textContent = ratingInput.value;
        });
    </script>
</body>
</html>
